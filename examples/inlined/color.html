<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    
  </head>
  <body>
    <span>This is regular text</span>
    <span class="text-muted" style="color: #636c72;">This is muted text</span>
    <span class="text-primary" style="color: #0275d8;">This is primary text</span>
    <span class="text-info" style="color: #5bc0de;">This is info text</span>
    <span class="text-success" style="color: #5cb85c;">This is success text</span>
    <span class="text-warning" style="color: #f0ad4e;">This is warning text</span>
    <span class="text-danger" style="color: #d9534f;">This is danger text</span>
    <hr>
    <div class="bg-primary text-white" style="background-color: #0275d8; color: #fff;">background color</div>
    <div class="bg-success text-white" style="background-color: #5cb85c; color: #fff;">background color</div>
    <div class="bg-info text-white" style="background-color: #5bc0de; color: #fff;">background color</div>
    <div class="bg-warning text-white" style="background-color: #f0ad4e; color: #fff;">background color</div>
    <div class="bg-danger text-white" style="background-color: #d9534f; color: #fff;">background color</div>
    <div class="bg-inverse text-white" style="background-color: #292b2c; color: #fff;">background color</div>
    <div class="bg-faded" style="background-color: #f7f7f7;">background color</div>
  </body>
</html>
