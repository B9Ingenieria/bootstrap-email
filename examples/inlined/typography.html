<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    
  </head>
  <body>
    <h1 style="color: inherit; font-size: 36px; font-weight: 500; line-height: 1.1; margin-bottom: 8px; margin-top: 0; text-align: left;">This is an h1</h1>
    <h2 style="color: inherit; font-size: 32px; font-weight: 500; line-height: 1.1; margin-bottom: 8px; margin-top: 0; text-align: left;">This is an h2</h2>
    <h3 style="color: inherit; font-size: 28px; font-weight: 500; line-height: 1.1; margin-bottom: 8px; margin-top: 0; text-align: left;">This is an h3</h3>
    <h4 style="color: inherit; font-size: 24px; font-weight: 500; line-height: 1.1; margin-bottom: 8px; margin-top: 0; text-align: left;">This is an h4</h4>
    <h5 style="color: inherit; font-size: 20px; font-weight: 500; line-height: 1.1; margin-bottom: 8px; margin-top: 0; text-align: left;">This is an h5</h5>
    <h6 style="color: inherit; font-size: 16px; font-weight: 500; line-height: 1.1; margin-bottom: 8px; margin-top: 0; text-align: left;">This is an h6</h6>

    <span>This is regular text</span>
    <span class="text-muted" style="color: #636c72;">This is muted text</span>
    <span class="text-primary" style="color: #0275d8;">This is primary text</span>
    <span class="text-info" style="color: #5bc0de;">This is info text</span>
    <span class="text-success" style="color: #5cb85c;">This is success text</span>
    <span class="text-warning" style="color: #f0ad4e;">This is warning text</span>
    <span class="text-danger" style="color: #d9534f;">This is danger text</span>
  </body>
</html>
